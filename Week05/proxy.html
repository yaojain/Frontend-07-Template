<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proxy</title>
</head>

<body>
  <script>
    let obj = {
      a: 1,
      b: 2
    }

    let po = new Proxy(obj, {
      set(object, prop, value) {
        console.log(object, prop, value)
      }
    })
  </script>
</body>

</html>
